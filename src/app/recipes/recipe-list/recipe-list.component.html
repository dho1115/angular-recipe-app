<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">NEW RECIPE.</button>
  </div>
</div>
<hr />
<div class="row" *ngFor="let recipe of recipes">
  <div class="col-xs-12 bg-danger" [ngStyle]="{padding: '1%'}">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h5 class="listgroup-item-heading">{{ recipe.name }}.</h5>
        <p class="list-group-item-text">{{ recipe.description }} </p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" [alt]="recipe.description" class="img-circle img-responsive" style="max-height: 50px;" />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
