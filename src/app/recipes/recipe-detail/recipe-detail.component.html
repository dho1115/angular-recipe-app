<div *ngIf="receivedFromRecipeComponent" >
    <div class="row">
      <div class="col-xs-12">
        <img src="{{receivedFromRecipeComponent.imagePath}}" alt="property bind recipe here." class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>{{receivedFromRecipeComponent.name}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle">Manage Recipe <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Add To List.</a></li>
            <li><a href="#">Edit Recipe.</a></li>
            <li><a href="#">Delete Recipe.</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{receivedFromRecipeComponent.description}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        Ingredients.
      </div>
    </div>
</div>
