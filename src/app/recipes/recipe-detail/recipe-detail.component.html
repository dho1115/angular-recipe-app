<div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="property bind recipe here." class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>{{recipe.name}}.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown> <!-- open class here after btn-group -->
          <button type="button" class="btn btn-danger dropdown-toggle">Manage Recipe <span class="caret"></span></button>
          <ul class="dropdown-menu" >
            <li><a href="#" (click)="addToList()" >Add To List.</a></li>
            <li><a href="#">Edit Recipe.</a></li>
            <li><a href="#">Delete Recipe.</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h5>{{recipe.description}} </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <!-- Ingredients. -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"><span [ngStyle]="{color: 'crimson', fontWeight: 'bolder'}">{{ingredient.name}}</span> - {{ingredient.amount}}.</li>
        </ul>
      </div>
    </div>
</div>
