<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let Ingredient of ingredients">
        <strong [ngStyle]="{color: 'crimson'}">{{ Ingredient.name }}</strong>: {{ Ingredient.amount }}.
      </a>
    </ul>
  </div>
</div>
